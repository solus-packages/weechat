name       : weechat
version    : '1.8'
release    : 14
source     :
    - https://weechat.org/files/src/weechat-1.8.tar.bz2 : 087c44282e499bb0faf2d3e793ca4b2e714113d24040139cd1353d7a06017582
license    : GPL-3.0
summary    : WeeChat is a fast, light and extensible chat client.
component  : network.irc
description: |
    WeeChat is a fast, light and extensible chat client.
builddeps  :
    - pkgconfig(bdw-gc)
    - pkgconfig(enchant)
    - pkgconfig(gnutls)
    - pkgconfig(guile-2.0)
    - pkgconfig(libcurl)
    - pkgconfig(python-2.7)
    - pkgconfig(ruby-2.2)
    - pkgconfig(tcl)
    - perl
rundeps    :
    - perl
setup      : |
    %autogen --prefix=/usr --disable-static
build      : |
    %make
install    : |
    %make_install
