name       : weechat
version    : '2.3'
release    : 28
source     :
    - https://weechat.org/files/src/weechat-2.3.tar.bz2 : 3c5919c23feb40368fae08f3581448c707e1bdb14c835c06c31b78ebadbb2456
license    : GPL-3.0
summary    : WeeChat is a fast, light and extensible chat client.
component  : network.irc
description: |
    WeeChat is a fast, light and extensible chat client.
builddeps  :
    - pkgconfig(bdw-gc)
    - pkgconfig(enchant)
    - pkgconfig(gnutls)
    - pkgconfig(guile-2.0)
    - pkgconfig(libcurl)
    - pkgconfig(lua-5.3)
    - pkgconfig(ruby-2.3)
    - pkgconfig(tcl)
    - libgcrypt-devel
    - perl
rundeps    :
    - perl
setup      : |
    %cmake -DENABLE_ENCHANT=ON \
        -DPYTHON_EXECUTABLE=/usr/bin/python2 \
        -DPYTHON_LIBRARY=/usr/lib/libpython2.7.so
build      : |
    %make
install    : |
    %make_install
