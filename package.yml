name       : weechat
version    : '2.5'
release    : 33
source     :
    - https://github.com/weechat/weechat/archive/v2.5.tar.gz : 51677c6dd975170b13214b38f8a4d0815272a5d0d5fe860dc84ead5aafaadd3a
license    : GPL-3.0
summary    : WeeChat is a fast, light and extensible chat client.
component  : network.irc
description: |
    WeeChat is a fast, light and extensible chat client.
builddeps  :
    - pkgconfig(bdw-gc)
    - pkgconfig(enchant)
    - pkgconfig(gnutls)
    - pkgconfig(guile-2.0)
    - pkgconfig(libcurl)
    - pkgconfig(lua-5.3)
    - pkgconfig(ruby-2.6)
    - pkgconfig(tcl)
    - libgcrypt-devel
    - perl
rundeps    :
    - perl
setup      : |
    %cmake -DENABLE_ENCHANT=ON \
        -DPYTHON_EXECUTABLE=/usr/bin/python2 \
        -DPYTHON_LIBRARY=/usr/lib/libpython2.7.so
build      : |
    %make
install    : |
    %make_install
