name       : weechat
version    : 1.9.1
release    : 21
source     :
    - https://weechat.org/files/src/weechat-1.9.1.tar.bz2 : a1968c41803677edb4486b5f4e14a86205afce45bf1e06cfe2c012bcd201f1cd
license    : GPL-3.0
summary    : WeeChat is a fast, light and extensible chat client.
component  : network.irc
description: |
    WeeChat is a fast, light and extensible chat client.
builddeps  :
    - pkgconfig(bdw-gc)
    - pkgconfig(enchant)
    - pkgconfig(gnutls)
    - pkgconfig(guile-2.0)
    - pkgconfig(libcurl)
    - pkgconfig(lua-5.3)
    - pkgconfig(python-2.7)
    - pkgconfig(ruby-2.3)
    - pkgconfig(tcl)
    - perl
rundeps    :
    - perl
setup      : |
    %cmake -DENABLE_ENCHANT=ON \
        -DPYTHON_EXECUTABLE=/usr/bin/python2 \
        -DPYTHON_LIBRARY=/usr/lib/libpython2.7.so
build      : |
    %make
install    : |
    %make_install
