name       : weechat
version    : 1.7.1
release    : 13
source     :
    - https://weechat.org/files/src/weechat-1.7.1.tar.bz2 : c0f9786cdfcf7411bfadca828c5e0819ac641717f775da804d8fa2aa69a84080
license    : GPL-3.0
summary    : WeeChat is a fast, light and extensible chat client.
component  : network.irc
description: |
    WeeChat is a fast, light and extensible chat client.
builddeps  :
    - pkgconfig(bdw-gc)
    - pkgconfig(enchant)
    - pkgconfig(gnutls)
    - pkgconfig(guile-2.0)
    - pkgconfig(libcurl)
    - pkgconfig(python-2.7)
    - pkgconfig(ruby-2.2)
    - pkgconfig(tcl)
    - perl
rundeps    :
    - perl
setup      : |
    %autogen --prefix=/usr --disable-static
build      : |
    %make
install    : |
    %make_install
