name       : weechat
version    : '2.8'
release    : 40
source     :
    - https://github.com/weechat/weechat/archive/v2.8.tar.gz : 69da6874e2d583b4a4666b166f520ee45b6ac84544a4a9434030f82989893c88
license    : GPL-3.0-or-later
summary    : WeeChat is a fast, light and extensible chat client.
component  : network.irc
description: |
    WeeChat is a fast, light and extensible chat client.
builddeps  :
    - pkgconfig(bdw-gc)
    - pkgconfig(enchant)
    - pkgconfig(gnutls)
    - pkgconfig(guile-2.0)
    - pkgconfig(libcurl)
    - pkgconfig(lua-5.3)
    - pkgconfig(python3)
    - pkgconfig(ruby-2.6)
    - pkgconfig(tcl)
    - libgcrypt-devel
    - perl
rundeps    :
    - perl
setup      : |
    %cmake -DENABLE_ENCHANT=ON -DENABLE_JAVASCRIPT=OFF -DENABLE_PHP=OFF
build      : |
    %make
install    : |
    %make_install
