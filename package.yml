name       : weechat
version    : '1.7'
release    : 11
source     :
    - https://weechat.org/files/src/weechat-1.7.tar.bz2 : c78a0063eee2f4cf3e67a3ff3936cfba0ed0012b1b7e5ec381c2d981f2cb64d0
license    : GPL-3.0
summary    : WeeChat is a fast, light and extensible chat client.
component  : network.irc
description: |
    WeeChat is a fast, light and extensible chat client.
builddeps  :
    - pkgconfig(bdw-gc)
    - pkgconfig(enchant)
    - pkgconfig(gnutls)
    - pkgconfig(guile-2.0)
    - pkgconfig(libcurl)
    - pkgconfig(python-2.7)
    - pkgconfig(ruby-2.2)
    - pkgconfig(tcl)
    - perl
rundeps    :
    - perl
setup      : |
    %autogen --prefix=/usr --disable-static
build      : |
    %make
install    : |
    %make_install
