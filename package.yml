name       : weechat
version    : 1.6
release    : 9
source     :
    - https://weechat.org/files/src/weechat-1.6.tar.bz2 : 73eca5212fadb7056f5f72d9dfc96453dea0342c963d1f1ca36c84def5653c34
license    : GPL-3.0
summary    : WeeChat is a fast, light and extensible chat client.
component  : network.irc
description: |
    WeeChat is a fast, light and extensible chat client.
builddeps  :
    - pkgconfig(enchant)
    - pkgconfig(gnutls)
    - pkgconfig(lua-5.1)
    - pkgconfig(python-2.7)
    - pkgconfig(ruby-2.2)
    - pkgconfig(tcl)
    - perl
rundeps    :
    - perl
setup      : |
    %autogen --prefix=/usr --disable-static
build      : |
    %make
install    : |
    %make_install
