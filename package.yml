name       : weechat
version    : 1.3
release    : 2
source     :
    - https://weechat.org/files/src/weechat-1.3.tar.bz2 : 703dd771f74a2391bab656992712331d9151a227ac3210393a4ecf6458605148
license    : GPL-3.0
summary    : WeeChat is a fast, light and extensible chat client.
description: |
    WeeChat is a fast, light and extensible chat client.
builddeps  :
    - pkgconfig(enchant)
    - pkgconfig(gnutls)
    - pkgconfig(lua-5.1)
    - pkgconfig(python-2.7)
    - pkgconfig(ruby-2.2)
    - pkgconfig(tcl)
    - perl
rundeps   :
    - perl
setup      : |
    ./autogen.sh
    %configure --prefix=/usr --disable-static
build      : |
    %make
install    : |
    %make_install
