name       : weechat
version    : '2.4'
release    : 31
source     :
    - https://github.com/weechat/weechat/archive/v2.4.tar.gz : 869d7e8eddb01cb7f2f47ab12c7ae708fe31192b23cee5b25de6754cf1d54eeb
license    : GPL-3.0
summary    : WeeChat is a fast, light and extensible chat client.
component  : network.irc
description: |
    WeeChat is a fast, light and extensible chat client.
builddeps  :
    - pkgconfig(bdw-gc)
    - pkgconfig(enchant)
    - pkgconfig(gnutls)
    - pkgconfig(guile-2.0)
    - pkgconfig(libcurl)
    - pkgconfig(lua-5.3)
    - pkgconfig(ruby-2.6)
    - pkgconfig(tcl)
    - libgcrypt-devel
    - perl
rundeps    :
    - perl
setup      : |
    %cmake -DENABLE_ENCHANT=ON \
        -DPYTHON_EXECUTABLE=/usr/bin/python2 \
        -DPYTHON_LIBRARY=/usr/lib/libpython2.7.so
build      : |
    %make
install    : |
    %make_install
