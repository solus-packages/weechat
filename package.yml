name       : weechat
version    : 1.5
release    : 8
source     :
    - https://weechat.org/files/src/weechat-1.5.tar.bz2 : 326e27c4f0548a7c6f21302516356f1e9e3541262b31058e37181f95205c8c58
license    : GPL-3.0
summary    : WeeChat is a fast, light and extensible chat client.
component  : network.irc
description: |
    WeeChat is a fast, light and extensible chat client.
builddeps  :
    - pkgconfig(enchant)
    - pkgconfig(gnutls)
    - pkgconfig(lua-5.1)
    - pkgconfig(python-2.7)
    - pkgconfig(ruby-2.2)
    - pkgconfig(tcl)
    - perl
rundeps   :
    - perl
setup      : |
    ./autogen.sh
    %configure --prefix=/usr --disable-static
build      : |
    %make
install    : |
    %make_install
